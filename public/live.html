<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Page</title>
    <link rel="stylesheet" type="text/css" href="css/live.css">
</head>
<body>
<!-- Navigation Menu -->
<nav class="navigation-menu">
    <ul>
        <li><a href="/">Live View</a></li>
        <li><a href="/charts">Charts</a></li>
    </ul>
</nav>

<h1>Live View</h1>

<!-- Live page data  -->
<div class="parameter">
    <strong>Fan Speed:</strong> <span id="fanSpeed">N/A</span> %
</div>
<div class="parameter">
    <strong>Pressure:</strong> <span id="pressure">N/A</span> Pa
</div>
<div class="parameter">
    <strong>CO2 Level:</strong> <span id="co2Level">N/A</span> ppm
</div>
<div class="parameter">
    <strong>Relative humidity:</strong> <span id="rh">N/A</span> %
</div>
<div class="parameter">
    <strong>Temperature:</strong> <span id="temperature">N/A</span> Â°C
</div>
<br>

<!-- Toggle Switch -->
<label class="toggle-switch">
    <input type="checkbox" id="modeToggle">
    <span class="toggle-slider"></span>
    <span class="toggle-label">Manual</span>

</label>

<!-- Pressure Slider -->
<form id="pressureForm">
    <div class="pressure-slider" id="pressureSlider" style="display: none;">
        <label for="pressureInput">Set Pressure:</label><br>
        <span class="slider-range">0</span>
        <input type="range" id="pressureInput" class="pressure-input" min="0" max="120" step="1" value="0">
        <span class="slider-range">120</span><br>
        <span id="pressureValue" class="slider-value">0</span>
    </div>
</form>

<!-- Fan Speed Slider -->
<form id="fanSpeedForm">
    <div class="fan-speed-slider" id="fanSpeedSlider">
        <label for="fanSpeedInput">Set Fan Speed:</label><br>
        <span class="slider-range">0</span>
        <input type="range" id="fanSpeedInput" class="fan-speed-input" min="0" max="100" step="1" value="0">
        <span class="slider-range">100</span><br>
        <span id="fanSpeedValue" class="slider-value">0</span>
    </div>
</form>

<br>
<div id="notification" style="display: none;"></div>

<script src="js/live.js"></script>
</body>
</html>
