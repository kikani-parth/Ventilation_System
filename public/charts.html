<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charts</title>
    <style>
        #chartId {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="chart-menu">
    <!-- Dropdown menu for selecting chart type -->
    <label for="chartType">Select Chart Type:</label>
    <select id="chartType">
        <option value="bar">Stacked Bar Chart</option>
        <option value="line">Line Chart</option>
        <option value="doughnut">Doughnut Chart</option>
    </select>
</div>

<div id="rangeSelector">
    <!-- Date and time input fields for selecting time range -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required>
    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" required>
    <br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" required>
    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" required>
</div>

<!-- Input fields for Doughnut chart -->
<div id="doughnutChartInput" style="display: none;">
    <!-- Input field for 'nr' -->
    <label for="nr">Select sample nr (Starts from 0):</label>
    <input type="number" id="nr" required min="0">
</div>

<!-- Button to update the chart based on the selected time range -->
<button id="updateChart">Update Chart</button>

<div>
    <canvas id="chartId"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/charts.js"></script>
</body>
</html>
